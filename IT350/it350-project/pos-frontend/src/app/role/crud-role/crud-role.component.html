<div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role Title </th>
      <td mat-cell *matCellDef="let object"> {{object.role}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let object" class="actions-field">
        <button mat-raised-button color="primary" class="edit-button" (click)="openEditDialog(object)">Edit</button>
        <button mat-raised-button color="primary" class="delete-button" (click)="openDeleteDialog(object.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" class="add-product-button" (click)="openAddDialog()">Add role</button>
</div>
