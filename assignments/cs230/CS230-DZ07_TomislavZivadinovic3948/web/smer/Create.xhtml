<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSmerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:panel id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </b:panel>
            <h:form>
                <b:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSmerLabel_smerId}" for="smerId" />
                    <b:inputText id="smerId" value="#{smerController.selected.smerId}" title="#{bundle.CreateSmerTitle_smerId}" required="true" requiredMessage="#{bundle.CreateSmerRequiredMessage_smerId}"/>
                    <h:outputLabel value="#{bundle.CreateSmerLabel_smerOpis}" for="smerOpis" />
                    <b:inputTextarea rows="4" cols="30" id="smerOpis" value="#{smerController.selected.smerOpis}" title="#{bundle.CreateSmerTitle_smerOpis}" />
                </b:panelGrid>
                <br />
                <h:commandLink action="#{smerController.create}" value="#{bundle.CreateSmerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{smerController.prepareList}" value="#{bundle.CreateSmerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSmerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
