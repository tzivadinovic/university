<div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="municipality">
      <th mat-header-cell *matHeaderCellDef> Municipality </th>
      <td mat-cell *matCellDef="let address"> {{address.municipality}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let address"> {{address.city}} </td>
    </ng-container>

    <ng-container matColumnDef="streetName">
      <th mat-header-cell *matHeaderCellDef> Street Name </th>
      <td mat-cell *matCellDef="let address"> {{address.streetName}} </td>
    </ng-container>

    <ng-container matColumnDef="streetNumber">
      <th mat-header-cell *matHeaderCellDef> Street Number </th>
      <td mat-cell *matCellDef="let address"> {{address.streetNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let address" class="actions-field">
        <button mat-raised-button color="primary" class="edit-button" (click)="openEditDialog(address)">Edit</button>
        <button mat-raised-button color="primary" class="delete-button" (click)="openDeleteDialog(address.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="primary" class="add-product-button" (click)="openAddAddressDialog()">Add address</button>
</div>
