<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSmerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSmerLabel_smerId}" for="smerId" />
                    <h:inputText id="smerId" value="#{smerController.selected.smerId}" title="#{bundle.EditSmerTitle_smerId}" required="true" requiredMessage="#{bundle.EditSmerRequiredMessage_smerId}"/>
                    <h:outputLabel value="#{bundle.EditSmerLabel_smerOpis}" for="smerOpis" />
                    <h:inputTextarea rows="4" cols="30" id="smerOpis" value="#{smerController.selected.smerOpis}" title="#{bundle.EditSmerTitle_smerOpis}" />
                </h:panelGrid>
                <h:commandLink action="#{smerController.update}" value="#{bundle.EditSmerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSmerViewLink}"/>
                <br />
                <h:commandLink action="#{smerController.prepareList}" value="#{bundle.EditSmerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSmerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
