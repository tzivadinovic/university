<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSmerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSmerEmpty}" rendered="#{smerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{smerController.items.rowCount > 0}">
                    <h:outputText value="#{smerController.pagination.pageFirstItem + 1}..#{smerController.pagination.pageLastItem + 1}/#{smerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{smerController.previous}" value="#{bundle.Previous} #{smerController.pagination.pageSize}" rendered="#{smerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{smerController.next}" value="#{bundle.Next} #{smerController.pagination.pageSize}" rendered="#{smerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{smerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSmerTitle_smerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.smerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSmerTitle_smerOpis}"/>
                            </f:facet>
                            <h:outputText value="#{item.smerOpis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{smerController.prepareView}" value="#{bundle.ListSmerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{smerController.prepareEdit}" value="#{bundle.ListSmerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{smerController.destroy}" value="#{bundle.ListSmerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{smerController.prepareCreate}" value="#{bundle.ListSmerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSmerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
