<form [formGroup]="form">
  <h1>Adding address</h1>
  <div>
    <mat-form-field>
      <mat-label>Municipality</mat-label>
      <input type="text" matInput formControlName="municipality">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input type="text" matInput formControlName="city">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Street Name</mat-label>
      <input type="text" matInput formControlName="streetName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Street Number</mat-label>
      <input type="number" matInput formControlName="streetNumber">
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" class="add-product-button" (click)="addAddress()">Add address</button>
</form>
