<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Facelet Title</title>
        <script language="javascript" type="text/javascript" src="websocket.js"/>
    </head>
    <body>
        <form method="POST" jsf:prependId="false">
        <table class="table">
                <tr>
                    <td>First Name: </td>
                    <td>
                        <input type="text" jsf:id="ime" jsf:value="#{internetStudent.ime}"/>
                    </td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td>
                        <input type="text" jsf:id="prezime" jsf:value="#{internetStudent.prezime}"/>
                    </td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td>
                        <input type="text" jsf:id="email" jsf:value="#{internetStudent.email}"/>
                    </td>
                </tr>
                <tr>
                    <td>Smer:  </td>
                    <td>
                        <input type="text" jsf:id="smer" jsf:value="#{internetStudent.smer}"/>
                    </td>
                </tr>
                <td>
                    <td>
                        <input type="submit" value="Confirm" jsf:action="#{internetStudentController.navigateToInternetStudents()}"/>
                    </td>
                </td>
            </table>
        </form>
    </body>
</html>
