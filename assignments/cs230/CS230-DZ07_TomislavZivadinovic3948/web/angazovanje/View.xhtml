<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAngazovanjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:panel id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </b:panel>
            <h:form>
                <div class="container">
                    <b:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewAngazovanjeLabel_angazovanjeId}"/>
                        <h:outputText value="#{angazovanjeController.selected.angazovanjeId}" title="#{bundle.ViewAngazovanjeTitle_angazovanjeId}"/>
                        <h:outputText value="#{bundle.ViewAngazovanjeLabel_profesorId}"/>
                        <h:outputText value="#{angazovanjeController.selected.profesorId}" title="#{bundle.ViewAngazovanjeTitle_profesorId}"/>
                        <h:outputText value="#{bundle.ViewAngazovanjeLabel_predmetId}"/>
                        <h:outputText value="#{angazovanjeController.selected.predmetId}" title="#{bundle.ViewAngazovanjeTitle_predmetId}"/>
                    </b:panelGrid>
                    <br />
                    <h:commandLink action="#{angazovanjeController.destroyAndView}" value="#{bundle.ViewAngazovanjeDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundle.ViewAngazovanjeEditLink}"/>
                    <br />
                    <h:commandLink action="#{angazovanjeController.prepareCreate}" value="#{bundle.ViewAngazovanjeCreateLink}" />
                    <br />
                    <h:commandLink action="#{angazovanjeController.prepareList}" value="#{bundle.ViewAngazovanjeShowAllLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ViewAngazovanjeIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
