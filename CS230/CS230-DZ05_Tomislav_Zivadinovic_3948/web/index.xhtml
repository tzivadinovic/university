<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tomislav Zivadinovic 3948</title>
   </h:head>
    <h:body>
        <div class="container">
            <b><h:outputLabel value="Unos podataka o studentu"/></b>
            <h:form style="margin-left: 40%">
                <div class="col-md-5">
                    <label for="ime" class="form-label">Ime</label>
                    <h:inputText class="form-control" id="ime" value="#{studentBean.ime}"  required="true"/>
                    <h:message class="text-danger" for="ime"/>
                </div>
                <div class="col-md-5">
                    <label for="prezime" class="form-label">Prezime</label>
                    <h:inputText class="form-control" id="prezime" value="#{studentBean.prezime}" required="true"/>
                        <h:message class="text-danger" for="prezime"/>
                </div>
                <div class="col-md-2">
                    <label for="brojIndeksa" class="form-label">Broj indeksa</label>
                    <h:inputText class="form-control" id="brojIndeksa" value="#{studentBean.brojIndeksa}" required="true"/>
                    <h:message class="text-danger" for="brojIndeksa"/>
                </div>
                <div class="col-md-6">
                    <label for="tipStudiranja" class="form-label">Tip studiranja:</label>
                    <h:selectOneMenu class="form-select" id="tipStudiranja" value="#{studentBean.tipStudiranja}" required="true">
                    <f:selectItem itemValue=""/>
                    <f:selectItem itemLabel="Tradicionalno" itemValue="Tradicionalno"/>
                    <f:selectItem itemLabel="Online" itemValue="Online studije"/>
                    </h:selectOneMenu>
                    <h:message class="text-danger" for="tipStudiranja"/>
                </div>
                <div class="col-md-6">
                    <label for="fakultet" class="form-label">Fakultet:</label>
                    <h:selectOneMenu class="form-select" id="fakultet" value="#{studentBean.fakultet}" required="true">
                    <f:selectItem itemValue=""/>
                    <f:selectItem itemLabel="FIT-Fakultet Informacionih Tehnologija" itemValue="FIT"/>
                    <f:selectItem itemLabel="FDU-Fakultet Digitalnih Umetnosti" itemValue="FDU"/>
                    <f:selectItem itemLabel="FAM-Fakultet za Menadzment" itemValue="FAM"/>
                    </h:selectOneMenu>
                    <h:message class="text-danger" for="fakultet"/>
                </div>
                <div class="col-12">
                    <h:commandButton id="registracija" value="Potvrdi"
                                     action="prikaz" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
