<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAngazovanjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAngazovanjeEmpty}" rendered="#{angazovanjeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{angazovanjeController.items.rowCount > 0}">
                    <h:outputText value="#{angazovanjeController.pagination.pageFirstItem + 1}..#{angazovanjeController.pagination.pageLastItem + 1}/#{angazovanjeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{angazovanjeController.previous}" value="#{bundle.Previous} #{angazovanjeController.pagination.pageSize}" rendered="#{angazovanjeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{angazovanjeController.next}" value="#{bundle.Next} #{angazovanjeController.pagination.pageSize}" rendered="#{angazovanjeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{angazovanjeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazovanjeTitle_angazovanjeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.angazovanjeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazovanjeTitle_profesorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.profesorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAngazovanjeTitle_predmetId}"/>
                            </f:facet>
                            <h:outputText value="#{item.predmetId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{angazovanjeController.prepareView}" value="#{bundle.ListAngazovanjeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{angazovanjeController.prepareEdit}" value="#{bundle.ListAngazovanjeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{angazovanjeController.destroy}" value="#{bundle.ListAngazovanjeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{angazovanjeController.prepareCreate}" value="#{bundle.ListAngazovanjeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAngazovanjeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
