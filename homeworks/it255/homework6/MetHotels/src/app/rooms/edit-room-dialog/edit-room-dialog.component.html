<h2>Izmenite postojeću sobu</h2>
<form [formGroup]="roomForm">
  <div class="fields">
    <mat-form-field appearance="fill">
      <mat-label>Soba</mat-label>
      <input matInput type="number" placeholder="Soba" formControlName="soba">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sprat</mat-label>
      <input matInput type="number" placeholder="Sprat" formControlName="sprat">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cena</mat-label>
      <input matInput type="number" placeholder="Cena" formControlName="cena">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Opis</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                placeholder="Opis"
                formControlName="opis">
    </textarea>
    </mat-form-field>
  </div>
  <button mat-flat-button (click)="editRoom()">Sačuvaj</button>
</form>
