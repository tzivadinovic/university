<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProfesorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:panel id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </b:panel>
            <h:form>
                <b:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_profesorId}" for="profesorId" />
                    <b:inputText id="profesorId" value="#{profesorController.selected.profesorId}" title="#{bundle.CreateProfesorTitle_profesorId}" required="true" requiredMessage="#{bundle.CreateProfesorRequiredMessage_profesorId}"/>
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_ime}" for="ime" />
                    <b:inputText id="ime" value="#{profesorController.selected.ime}" title="#{bundle.CreateProfesorTitle_ime}" />
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_prezime}" for="prezime" />
                    <b:inputText id="prezime" value="#{profesorController.selected.prezime}" title="#{bundle.CreateProfesorTitle_prezime}" />
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_telefon}" for="telefon" />
                    <b:inputTextarea rows="4" cols="30" id="telefon" value="#{profesorController.selected.telefon}" title="#{bundle.CreateProfesorTitle_telefon}" />
                    <h:outputLabel value="#{bundle.CreateProfesorLabel_zvanje}" for="zvanje" />
                    <b:inputText id="zvanje" value="#{profesorController.selected.zvanje}" title="#{bundle.CreateProfesorTitle_zvanje}" />
                </b:panelGrid>
                <br />
                <h:commandLink action="#{profesorController.create}" value="#{bundle.CreateProfesorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{profesorController.prepareList}" value="#{bundle.CreateProfesorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProfesorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
