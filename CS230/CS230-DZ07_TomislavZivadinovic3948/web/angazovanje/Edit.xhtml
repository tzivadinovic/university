<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAngazovanjeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAngazovanjeLabel_angazovanjeId}" for="angazovanjeId" />
                    <h:inputText id="angazovanjeId" value="#{angazovanjeController.selected.angazovanjeId}" title="#{bundle.EditAngazovanjeTitle_angazovanjeId}" required="true" requiredMessage="#{bundle.EditAngazovanjeRequiredMessage_angazovanjeId}"/>
                    <h:outputLabel value="#{bundle.EditAngazovanjeLabel_profesorId}" for="profesorId" />
                    <h:selectOneMenu id="profesorId" value="#{angazovanjeController.selected.profesorId}" title="#{bundle.EditAngazovanjeTitle_profesorId}" >
                        <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAngazovanjeLabel_predmetId}" for="predmetId" />
                    <h:selectOneMenu id="predmetId" value="#{angazovanjeController.selected.predmetId}" title="#{bundle.EditAngazovanjeTitle_predmetId}" >
                        <f:selectItems value="#{predmetController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{angazovanjeController.update}" value="#{bundle.EditAngazovanjeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAngazovanjeViewLink}"/>
                <br />
                <h:commandLink action="#{angazovanjeController.prepareList}" value="#{bundle.EditAngazovanjeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAngazovanjeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
