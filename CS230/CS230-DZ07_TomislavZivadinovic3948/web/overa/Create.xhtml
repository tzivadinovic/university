<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOveraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:panel id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </b:panel>
            <h:form>
                <b:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOveraLabel_overaId}" for="overaId" />
                    <b:inputText id="overaId" value="#{overaController.selected.overaId}" title="#{bundle.CreateOveraTitle_overaId}" required="true" requiredMessage="#{bundle.CreateOveraRequiredMessage_overaId}"/>
                    <h:outputLabel value="#{bundle.CreateOveraLabel_ocena}" for="ocena" />
                    <b:inputText id="ocena" value="#{overaController.selected.ocena}" title="#{bundle.CreateOveraTitle_ocena}" />
                    <h:outputLabel value="#{bundle.CreateOveraLabel_datumOvera}" for="datumOvera" />
                    <b:inputText id="datumOvera" value="#{overaController.selected.datumOvera}" title="#{bundle.CreateOveraTitle_datumOvera}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </b:inputText>
                    <h:outputLabel value="#{bundle.CreateOveraLabel_indeks}" for="indeks" />
                    <h:selectOneMenu id="indeks" value="#{overaController.selected.indeks}" title="#{bundle.CreateOveraTitle_indeks}" >
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOveraLabel_predmetId}" for="predmetId" />
                    <h:selectOneMenu id="predmetId" value="#{overaController.selected.predmetId}" title="#{bundle.CreateOveraTitle_predmetId}" >
                        <f:selectItems value="#{predmetController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </b:panelGrid>
                <br />
                <h:commandLink action="#{overaController.create}" value="#{bundle.CreateOveraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{overaController.prepareList}" value="#{bundle.CreateOveraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOveraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
