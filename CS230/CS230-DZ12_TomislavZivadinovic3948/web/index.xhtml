<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">
        <title>Facelet Title</title>
        <script language="javascript" type="text/javascript" src="websocket.js"/>
    </head>
    <body jsf:id="body">
        <form method="POST" jsf:prependId="false">
            <input type="button" value="Get Default Values" onclick="doSend('getDefaults')"/>
            <table>
                <tr>
                    <td>First Name: </td>
                    <td>
                        <input type="text" jsf:id="firstName" jsf:value="#{person.firstName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td>
                        <input type="text" jsf:id="lastName" jsf:value="#{person.lastName}"/>
                    </td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td>
                        <input type="text" jsf:id="city" jsf:value="#{person.city}"/>
                    </td>
                </tr>
                <td>
                    <td>
                        <input type="submit" value="Confirm" jsf:action="confirmation"/>
                        
                    </td>
                </td>
            </table>
        </form>
    </body>
</html>
